<body>
    <h1>Introduction to JavaScript</h1>


    <script>

        // alert('Hello JS ' + prompt('Name') + ' !');

        //  confirm('Really?');
        var f = prompt('Введите число для вычисления факториала ');
        var res = 1;
        if (f <= 0) {
            document.write(`<hr> Ваше число меньше одного: ${f}`);
        }
        else {
            for (let i = 1; i <= f; i++) {
                res = i * res;
            }
            document.write(`Факториал числа ${f} =  ${res}`);
        }

        f = prompt('Введите основание степени ');
        var st = prompt('Введите показатель степени ');
        document.write(`<br>Число ${f} в степени ${st} = ${Math.pow(f, st)}`);
        
        f = prompt('Введите число до какого строить числа фибоначи ');
        if (f == 0) {
            document.write(`<br> Числа фибаначи <br> 0 `);
        } else if (f==1) {
            document.write(`<br> Числа фибаначи <br> 1 1`);

        } else {
            document.write(` <br> Числа фибаначи <br> 1 1 `);
            let a = 1, b = 1;
            for (let i = 3; b < f; i++) {
                let c = a + b;
                a = b;
                b = c;
                document.write(` ${b} `);
            }
        }
       
        //  Пользователь вводит основание и показатель степени, и на страницу выводится степень;

    </script>
